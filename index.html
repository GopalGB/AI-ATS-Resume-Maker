<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Tailoring Engine</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'base-100': '#1D232A', // Dark background
            'base-200': '#2A323C', // Slightly lighter card background
            'base-300': '#4A5568', // Border, divider color
            'text-primary': '#E2E8F0', // Main text color
            'text-secondary': '#A0AEC0', // Subdued text color
            'brand-primary': '#38BDF8', // A vibrant blue
            'brand-secondary': '#818CF8', // A softer purple
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    };
  </script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- PDF Generation Library -->
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>

  <!-- PDF Parsing Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  
  <!-- Import Map for ES Modules -->
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3"
  }
}
</script>
  
  <style>
    body {
      background-color: #1D232A;
      background-image: radial-gradient(#38bdf81a 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>

</head>
<body class="text-text-primary">
  <!-- The root element for the React app -->
  <div id="root"></div>
  
  <!-- The main entry point for the application -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
