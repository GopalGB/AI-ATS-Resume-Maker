<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Tailoring Engine</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'base-100': '#1D232A', // Dark background
            'base-200': '#2A323C', // Slightly lighter card background
            'base-300': '#4A5568', // Border, divider color
            'text-primary': '#E2E8F0', // Main text color
            'text-secondary': '#A0AEC0', // Subdued text color
            'brand-primary': '#38BDF8', // A vibrant blue
            'brand-secondary': '#818CF8', // A softer purple
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.6s ease-out forwards',
            'slide-down': 'slideDown 0.6s ease-out forwards',
            'slide-left': 'slideLeft 0.6s ease-out forwards',
            'slide-right': 'slideRight 0.6s ease-out forwards',
            'scale-in': 'scaleIn 0.5s ease-out forwards',
            'bounce-in': 'bounceIn 0.6s ease-out forwards',
            'shake': 'shake 0.5s ease-in-out',
            'glow': 'glow 2s ease-in-out infinite',
            'float': 'float 3s ease-in-out infinite',
            'stagger-1': 'fadeIn 0.5s ease-out 0.1s forwards',
            'stagger-2': 'fadeIn 0.5s ease-out 0.2s forwards',
            'stagger-3': 'fadeIn 0.5s ease-out 0.3s forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideDown: {
              '0%': { opacity: '0', transform: 'translateY(-30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideLeft: {
              '0%': { opacity: '0', transform: 'translateX(30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideRight: {
              '0%': { opacity: '0', transform: 'translateX(-30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            bounceIn: {
              '0%': { opacity: '0', transform: 'scale(0.3)' },
              '50%': { opacity: '1', transform: 'scale(1.05)' },
              '70%': { transform: 'scale(0.9)' },
              '100%': { transform: 'scale(1)' },
            },
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
              '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
            },
            glow: {
              '0%, 100%': { boxShadow: '0 0 20px rgba(56, 189, 248, 0.3)' },
              '50%': { boxShadow: '0 0 40px rgba(56, 189, 248, 0.6)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
          },
        },
      },
    };
  </script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- PDF Generation Library -->
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>

  <!-- PDF Parsing Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  
  <!-- Import Map for ES Modules -->
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3"
  }
}
</script>
  
  <style>
    body {
      background-color: #1D232A;
      background-image: radial-gradient(#38bdf81a 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>

</head>
<body class="text-text-primary">
  <!-- The root element for the React app -->
  <div id="root"></div>
  
  <!-- The main entry point for the application -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
